          - cmd: gzip -1 -q {{.TMP_DIR}}/initramfs.cpio
          - cmd: cp {{.TMP_DIR}}/initramfs.cpio.gz {{.LINUX_RUNTIME_DIR}}/initramfs.cpio.gz

