            silent: true
          - |-
            docker buildx build --platform=linux/arm64 --target=export --progress=plain --output=type=local,dest={{.TMP_DIR}} ./linux/kernel
          - cmd: mv -f {{.TMP_DIR}}/* {{.LINUX_RUNTIME_DIR}}
            silent: true

